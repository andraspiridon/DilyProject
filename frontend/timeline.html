<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>DILY Timeline</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style/timeline.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900|Montserrat:700,400|Roboto:400,100,300,500,900'
        rel='stylesheet' type='text/css'>

</head>

<body>
    <div class="main-container">
        <section class="left-container">
            <div class="icon-container">
                <i class="fa fa-angle-left" aria-hidden="true"></i>
            </div>
            <div class="left-inside">
                <div class="profile-picture"></div>
                <h2>Andra Spiridon</h2>
                <a class="custom-button">Add Memory</a>
                <ul class="action-list">
                    <li>
                        <i class="fa fa-users" aria-hidden="true"></i>
                        <a>Friends</a>
                    </li>
                    <li>
                        <i class="fa fa-cog" aria-hidden="true"></i>
                        <a>Settings</a>
                    </li>
                    <li>
                        <i class="fa fa-sign-out" aria-hidden="true"></i>
                        <a>Log out</a>
                    </li>
                </ul>
            </div>
            <div class="hided-inside">
                <div class="profile-picture"></div>
                <ul class="action-list">
                    <li>
                        <i class="fa fa-plus-circle" aria-hidden="true"></i>
                    </li>
                    <li>
                        <i class="fa fa-users" aria-hidden="true"></i>
                    </li>
                    <li>
                        <i class="fa fa-cog" aria-hidden="true"></i>
                    </li>
                    <li>
                        <i class="fa fa-sign-out" aria-hidden="true"></i>
                    </li>
                </ul>
            </div>

        </section>

        <section class="right-container">
            <header>
                <form class="search-form">
                    <input type="search" value="" placeholder="Search" class="search-input">
                    <button type="submit" class="search-button">
                        <svg class="submit-button">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#search"></use>
                        </svg>
                    </button>
                </form>
            </header>
        </section>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" width="0" height="0" display="none">

            <path d="M 19.5 3 C 14.26514 3 10 7.2651394 10 12.5 C 10 14.749977 10.810825 16.807458 12.125 18.4375 L 3.28125 27.28125 L 4.71875 28.71875 L 13.5625 19.875 C 15.192542 21.189175 17.250023 22 19.5 22 C 24.73486 22 29 17.73486 29 12.5 C 29 7.2651394 24.73486 3 19.5 3 z M 19.5 5 C 23.65398 5 27 8.3460198 27 12.5 C 27 16.65398 23.65398 20 19.5 20 C 15.34602 20 12 16.65398 12 12.5 C 12 8.3460198 15.34602 5 19.5 5 z"
            />
        </symbol>
    </svg>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/timeline.js"></script>
</body>

</html>
